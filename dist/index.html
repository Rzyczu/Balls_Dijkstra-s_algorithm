<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kule</title>
  <script type="module" defer src="./bundle.js"></script>
  <style>
    .circle {
      opacity: 0.5;

      width: 25px;
      height: 25px;
      border-radius: 50%;
    }

    .table {
      border: 1px black solid;
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 25px;
    }

    .active {
      opacity: 1;
      width: 50px;
      height: 50px;
    }

    .color {
      opacity: 0.5;
    }

    .step {
      background-color: aquamarine;
    }

    .ballsDiv {
      display: flex;
      flex-direction: row;
    }

    .nextBallsDiv {
      display: flex;
      flex-direction: column;
    }

    .nextBall {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="gameBoard">
  </div>
</body>

</html>
